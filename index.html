<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Roma Chic</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo-modified.png" alt="romachic" width="50px" height="50px">
          </a>
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" 
            aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#formulario">Formulario</a>
              <a class="nav-link" href="#catalogo">Catalogo</a>
              <a class="nav-link" href="#productosUnicos">Carrito</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="background-form">
      <div class="container pt-5 pb-5">
        
        <form id="formulario" action="/redireccion" class="form col-12 col-lg-6">
    
          <h2>FORMULARIO DE CONTACTO</h2>

          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">
              Nombre y Apellido
            </label>
            
            <input type="text" class="form-control" id="nombre" required />
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">
              Correo Electrónico
            </label>
            <input type="email" class="form-control" id="correo" required />
          </div>

          <button type="submit" class="btn btn-primary">
            ENVIAR
          </button>

          <div class="datosCliente">

          </div>
        </form>
      </div>
    </div>
        
    <div class="container">
      
    </div>
    

    <div class="background-catalogo">
      <div class="container">
        <h2 class="mt-5 mb-5 text-center" id="catalogo">Catálogo</h2>

        <div class="product-stripe">
          <div id="listado" class="stripe-container">
        
          </div>
        </div>
      </div>
    </div>
      

    <div class="container carrito">
      <div id="productosUnicos" class="mt-5 mb-5">
        <h2 class="text-center">SU CARRITO</h2>
        <hr>
      </div>

      <div class="d-flex justify-content-around align-items-center p-3">
        <button type="button" id="borrar-todo" class="btn btn-secondary btn-lg col-4">LIMPIAR TODO</button>
        <button type="button" id="comprar"class="btn btn-primary btn-lg col-4">COMPRAR</button>
      </div>
    </div>
    
    <!--
    <nav class="navbar bottom navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Todos los Derechos Reservados</a>
      </div>
    </nav>  
    -->

    <footer>
      <p class="text-center p-5">&copy; Todos los Derechos Reservados</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
